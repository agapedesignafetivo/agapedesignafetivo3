<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ULTIMO TESTE</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: sans-serif;
}
#video, #overlay {
  position: absolute;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
#overlay {
  pointer-events: none;
}
#buttons {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 10;
}
button {
  height: 60px;
  border-radius: 0;          /* Retangular */
  border: 3px solid #4CAF50; /* Borda verde */
  background: #fff;           /* Fundo branco */
  color: #000;                /* Texto preto */
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  padding: 0 25px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  text-transform: uppercase;  /* Texto em mai√∫sculas */
  transition: all 0.3s ease;
}
button:hover {
  background: #4CAF50;        /* Fundo verde ao passar o mouse */
  color: #fff;                /* Texto branco no hover */
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}
#recording-indicator {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 12;
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: bold;
  display: none;
}
#loading-message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 20;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 16px 20px;
  border-radius: 12px;
  font-size: 15px;
  font-weight: bold;
  text-align: center;
  max-width: 80%;
  display: none;
}
</style>
</head>

<video id="video" autoplay muted playsinline></video>
